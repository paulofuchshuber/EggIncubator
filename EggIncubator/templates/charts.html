<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--   <meta http-equiv="refresh" content="5" >-->
    <meta name="viewport" content="width=device-width, initial-scale=5.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Charts</title>

    <style>
    .dropDown {
        display:inline-block;
        position: relative;
     }
    .chartArea {
        width:85%;
        display:inline-block;
        position: relative;
        left: -60px;
     }
    </style>

</head>

{% extends 'base.html' %}

<body>


    {% block content %}

<div class="main">

       <!-- <h3>
        <div class="dropDown">
        Select Incubator: 
        <select id="selectpkID">
            <option>-</option>
            <option>Heater 1</option>
            <option>Heater 2</option>
            <option>Heater 3</option>
            <option>Heater 4</option>
            <option>Heater 5</option>
            <option>Heater 6</option>
            <option>Heater 7</option>
            <option>Heater 8</option>
        </select>
        </div>
        </h3>-->

        <h3>
            <form method="POST">
                {{ form.csrf_token }}
                {{ form.selectChart }}
                <input type="submit">
            </form>
        </h3>

    <div class="chartArea">  
    <canvas id="myChart" max-width="100" max-height="100"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ labels | safe }},
        datasets: [{
            label: 'Temperature',
            data: {{ values | safe }},
            backgroundColor: [
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 3
        },
        {
            label: 'Humidity',
            data: {{ valuesAgain | safe }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)'
            ],
            borderWidth: 3
        }
        ]
    },
    options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
    });
    </script>
    </div>

</div>

{% endblock %}


</body>
</html>
